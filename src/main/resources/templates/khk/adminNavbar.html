<script>
document.addEventListener("DOMContentLoaded", function() {
  // 현재 페이지의 URL을 가져옵니다.
  var currentUrl = window.location.pathname;

  // 네비게이션 링크들을 선택합니다.
  var navLinks = document.querySelectorAll(".admin_navbar a");

  // 각 링크를 순회하며 현재 페이지와 링크의 주소를 비교하여 active 클래스를 부여합니다.
  for (var i = 0; i < navLinks.length; i++) {
    var link = navLinks[i];
    if (link.getAttribute("href") === currentUrl) {
      link.classList.add("active");
      break; // 이미 찾았으므로 더 이상 확인할 필요 없습니다.
    }
  }
});
</script>
