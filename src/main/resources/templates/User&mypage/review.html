			<ul id="review_list">
				<li th:each="review : ${paging}"

					<p>
						<span th:text="${review.author}" style="font-weight: bold"></span>
						<button type="button" class="declaration"
							style="margin-left: 350px;" data-target="modal_declaration"

					</p>
					<p class="start_score">
						<!-- 별점 표시 -->
						<span th:if="${review.rating} == 1"
